<div class="study-section-row">
  <div class="study-left-frame">
    <div class="study-img-container" style="position:relative; display:inline-block; width:100%;">
      <link rel="stylesheet" href="/static/css/components/quest/quest-box.css">  
      <img src="/static/서재_2d.jpg" alt="서재 이미지" class="study-img" style="width:100%; display:block;" />

      <!-- 편지 오버레이 추가 -->
      <img src="/static/편지.png" class="letter-overlay-glow" style="display: none;" alt="편지" />

      <!-- 일기 생성 모니터 overlay 추가 -->
      <div class="blink-study-overlay-monitor"></div>
      <!-- <div class="overlay-weekchart"></div> -->
      
    </div>
  </div>
  <div class="study-right-frame">
    <div class="quest-window">
      <h3>오늘의 퀘스트</h3>
      <div class="quest-list">
        <div class="quest-box locked" data-quest-id="diary-quest">
          <div class="quest-content">
            <div class="quest-name">📖 AI 일기 생성</div>
            <div class="quest-desc">AI가 오늘의 대화를 바탕으로 일기를 작성해드려요.</div>
          </div>
          <button class="quest-action disabled" data-quest-type="diary" >준비 중</button>
        </div>
        <div class="quest-box locked" data-quest-id="chart-quest">
          <div class="quest-content">
            <div class="quest-name">📈 일주일 차트</div>
            <div class="quest-desc">당신의 마음이 지나온 길을 AI와 함께 돌아볼게요.</div>
          </div>
          <button class="quest-action disabled" data-quest-type="chart" >준비 중</button>
        </div>
        <div class="quest-box locked" data-quest-id="end-quest">
          <div class="quest-content">
            <div class="quest-name">📨 하루의 마무리</div>
            <div class="quest-desc">하루의 끝에서 조용히 건네는 편지 한 장<br>오늘 당신에게 꼭 들려주고 싶은 마음과 음악을 담아보았어요.</div>
          </div>
          <button class="quest-action disabled" data-quest-type="end" >준비 중</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS 로드 -->
<script src="/static/js/components/study/section.js"></script>
