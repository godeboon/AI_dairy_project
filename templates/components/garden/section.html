<div class="garden-section-row">
  <div class="garden-left-frame">
    <div class="garden-img-container" style="position:relative; display:inline-block; width:100%;">
      <img src="/static/텃밭.jpg" alt="텃밭 이미지" class="garden-img" style="width:100%; display:block;" />
      <div class="seed-overlay-monitor"></div>
      <div class="wateringcan-overlay-monitor"></div>
    </div>
  </div>
  <div class="garden-right-frame">
    <div class="quest-window">
      <h3>오늘의 퀘스트</h3>
      <div class="quest-list">
        <div class="quest-box">
          <div class="quest-content">
            <div class="quest-name">✔️ 씨앗 심기</div>
            <div class="quest-desc">텃밭에 새로운 씨앗을 심어보세요.</div>
          </div>
          <button class="quest-action">심기</button>
        </div>
        <div class="quest-box locked">
          <div class="quest-content">
            <div class="quest-name">🌱 물 주기</div>
            <div class="quest-desc">씨앗에 물을 주어 싹을 틔워보세요. (씨앗 심기 완료 시 활성화)</div>
          </div>
          <button class="quest-action" disabled>준비 중</button>
        </div>
        <div class="quest-box locked">
          <div class="quest-content">
            <div class="quest-name">🌻 수확하기</div>
            <div class="quest-desc">텃밭에서 자란 작물을 수확해보세요. (물 주기 완료 시 활성화)</div>
          </div>
          <button class="quest-action" disabled>대기 중</button>
        </div>
      </div>
    </div>
  </div>
</div>
