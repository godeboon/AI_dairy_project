<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 감성 다이어리</title>
  <link rel="stylesheet" href="/static/css/register_css.css">
</head>
<body>
  <div class="register-container">
    <h2>나의 공간 만들기</h2>
    <p class="subtitle">AI와 함께하는 감성 다이어리에 오신 것을 환영합니다</p>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>
        <div class="help-text">영문, 숫자 조합으로 입력해주세요</div>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <div class="password-requirements">
          <div class="requirement" id="req-english">✓ 영문자 포함</div>
          <div class="requirement" id="req-number">✓ 숫자 포함</div>
          <div class="requirement" id="req-special">✓ 특수문자 포함</div>
          <div class="requirement" id="req-repeat">✓ 같은 숫자 3번 연속 금지</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password_confirm">비밀번호 재입력</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
        <div class="password-match" id="password-match"></div>
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
        <div class="help-text">올바른 이메일 형식으로 입력해주세요</div>
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" required>
        <div class="help-text">다른 사용자에게 보여질 이름입니다</div>
      </div>

      <button type="submit" id="submit-btn">가입하기</button>
      
      <div class="login-link">
        이미 계정이 있으신가요? <a href="/login">로그인하기</a>
      </div>
    </form>
  </div>

  <script src="/static/js/register.js"></script>
  
 
</body>
</html>
